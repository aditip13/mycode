<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="margin-top: 120px;">
            <form [formGroup]="loginform">

                <div class="bg-warning text-center">
                    <h2>User Login</h2>
                </div><br>

                <div class="form-group">
                    <label for="Email">Username/Email</label>
                    <input id="Email" type="email" class="form-control" [ngClass]="{'is-invalid' : loginform.controls['email'].errors && check }" formControlName="email">
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input id="Password" type="password" class="form-control" [ngClass]="{'is-invalid' : loginform.controls['password'].errors && check }" formControlName="password">
                </div>

                <div>
                    <button class="btn btn-success badge-pill btn-block" (click)="submit()">Login</button>
                    <p class="text-danger text-center">{{ errMsg }}</p>
                </div>

            </form>
        </div>
    </div>
</div>
