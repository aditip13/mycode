<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 mt-3">
            <table class="table table-dark table-bordered text-center">
                <tr>
                    <th>S.No.</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>City</th>
                    <th>Delete</th>
                    <th>Update</th>

                </tr>
                <tr *ngFor="let u of allUser; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ u.fullname | gender: u.gender }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.contact }}</td>
                    <td>{{ u.city }}</td>
                    <!-- <td><button data-toggle="modal" (click)="askDelete(u)" data-target="#delModal" class="btn btn-sm btn-danger">Delete</button></td> -->
                    <!-- <td><a class="btn btn-success btn-sm" routerLink="/admin/product/edit/{{p._id}}">Update</a></td> -->
                </tr>
            </table>
        </div>
    </div>
</div>
