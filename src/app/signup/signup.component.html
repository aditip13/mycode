<div class="row">
    <div class="col-md-6 offset-md-3">
        <Br />
        <Br />
        <form [formGroup] = "signupForm">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input [ngClass]="{'is-invalid' : signupForm.controls['firstname'].errors && checkForm }" type="text" formControlName="firstname" class="form-control" >
              
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <input [ngClass]="{'is-invalid' : signupForm.controls['lastname'].errors && checkForm }" type="text" formControlName="lastname" class="form-control" >
              
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" [ngClass]="{'is-invalid' : signupForm.controls['email'].errors && checkForm }" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" [ngClass]="{'is-invalid' : signupForm.controls['password'].errors && checkForm }" formControlName="password" class="form-control" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Re-Password</label>
              <input type="password" [ngClass]="{'is-invalid' : signupForm.controls['re_password'].errors && checkForm }" formControlName="re_password" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Contact</label>
                <input [ngClass]="{'is-invalid' : signupForm.controls['contact'].errors && checkForm }" type="text" formControlName="contact" class="form-control" >
                
              </div>
            <button (click)="submit()" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
